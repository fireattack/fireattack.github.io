<script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="../js/jquery.jplayer.min.js"></script>
<script type="text/javascript">
$(function(){
	
	$(document).ready(function() {
		$("#illustCol").hide();
	});
	
	var playerFlg = "pause";
	
	$("#audio_player").jPlayer({
	/* イベントハンドラ */
	ready: function(){
		/* 再生するメディアの定義 */
		$(this).jPlayer("setMedia", {
			m4a: '../voice/anna.m4a',
			oga: '../voice/anna.ogg'
		}).jPlayer("pause"); /* 自動再生なし */
	},
	/* プレロード（デフォルトは'metadata'、プレロードする場合は'auto'） */
	preload: "auto",
	/* 音量（デフォルトは0.8、指定可能な値の範囲は0～1） */
	volume: 0.5,
	/* ミュートの有無（デフォルトはfalse）*/
	muted: false,
	/* エラーアラート表示の有無（デフォルトはfalse） */
	errorAlerts:false,
	/* 警告アラート表示の有無（デフォルトはfalse） */
	warningAlerts:false,
	/* 最後まで再生された時 */
	ended: function (event) {
		/* また再生する */
		//$(this).jPlayer("play");
	},
	/* Jplayer.swfのパス */
	swfPath: "../js/",
	/* ソリューションの優先度（デフォルトは\"html, flash\") */
	solution: 'html, flash',
	/* フォーマット（デフォルトはmp3、カンマ区切りで複数指定可、優先度は左が高）*/
	/* 指定可能なフォーマットは、mp3, m4a, m4v, oga, ogv, wav, webma, webmv */
	/* 音声ならmp3 or m4a、動画ならm4v */
	supplied: "mp3, m4a, oga",
	wmode: "window"
	})
	.bind($.jPlayer.event.play, function() {
		$(this).jPlayer("pauseOthers");
		playerFlg = "play";
	})
	.bind($.jPlayer.event.pause, function() {
		playerFlg = "pause";
	})
	.bind($.jPlayer.event.ended, function() {
		playerFlg = "ended";
	});
	
	$('.btnVoice').click(function(){
		if(playerFlg == "ended"){
			$("#audio_player").jPlayer('play');
		}else if(playerFlg == "pause"){
			$("#audio_player").jPlayer('play');
		}else if(playerFlg != "pause"){
			$("#audio_player").jPlayer('pause');
		}else{
			$("#audio_player").jPlayer('pause');
		}
	});
	
	$('.btnIllust').click(function(){
		$("#illustCol").fadeIn("fast");
	});
	
	$('.btnBack').click(function(){
		$("#illustCol").fadeOut("fast");
	});
	
	$('#btnStyle').click(function(){
		if(this.className == "styleC") {
			//$('#pics').css("opacity",0);
			$('#pics').fadeOut();
			this.className = "styleS";
		} else {
			//$('#pics').css("opacity",1);
			$('#pics').fadeIn();
			this.className = "styleC";
		}
	});
});
</script>
