<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bingo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <title>Bingo Maker</title>
</head>

<body>
    <!-- Add a text area for producer name -->
    <div class="producer-input">
        <label>テンプレートの元の著者: <a href="https://twitter.com/bata831/status/1753419258179244306">@bata831</a>
            <br />
            披露ｲﾍﾞﾃﾞｰﾀｿｰｽ: <a href="https://music765plus.com/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%9A%E3%83%BC%E3%82%B8">music765plus</a></label>
        <input type="text" id="producer" name="producer" rows="1" placeholder="P名を入力してください"></input>
    </div>

    <!-- Style the download button -->
    <button id="downloadBingo">Download Bingo</button>


    <div class="bingo-board" id="bingoBoard">
        <!-- Bingo cells will be generated by JavaScript -->
    </div>

    <div id="options">
        <input type="text" id="filterInput" placeholder="検索...">
        <table id="optionsTable">
            <thead>
                <tr>
                    <th>ﾀｲﾄﾙ</th>
                    <th>ｸﾚｼﾞｯﾄなど</th>
                    <th>最終披露日</th>
                    <th>最終披露ｲﾍﾞ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Options will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="data.js"></script>
    <script src="bingo.js"></script>
</body>

</html>
