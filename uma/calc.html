<script type="text/javascript">
    function calc(v){    
    let v_o = v;
    v = v + 1; // off by one
    let s = 0;
    const coefficients = [.5,.8,1,1.3,1.6,1.8,2.1,2.4,2.6,2.8,2.9,3,3.1,3.3,3.4,3.5,3.9,4.1,4.2,4.3,5.2,5.5,6.6,6.8,
    6]; // for 1200 only
    q = Math.floor(v/50);
    r = v % 50;
    let i;
    for (i = 0; i < q; i++){
        s += 50*coefficients[i];
    }
    s += r*coefficients[i];
    let s_int = Math.floor(s);
    console.log(v_o, s, s_int);
    return s_int;
}

document.getElementById("value").oninput = function(e) {
	let v = parseInt(e.target.value);
  if (v > 1200) document.getElementById("score").textContent = 'Number too large!';
  else document.getElementById("score").textContent = calc(v);
}
</script>

Value: <input id="value" type="text" autocomplete="off"> <br />
<br />

Score: <span id="score">0</span>
